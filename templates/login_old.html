<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
    <h1>请输入账号及密码：</h1>
    <form action="/login/" method="post">
        {% csrf_token %}
        <input type="text" name="username" />
        <input type="password" name="password" />
        <input type="submit" value="login" />
    </form>
    <form action="/register/" method="get">
        {% csrf_token %}
        <input type="submit" value="register" />
    </form>
</body>
</html>
